<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My best buddy</title>
    <script src="https://kit.fontawesome.com/be607db95d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

    
    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
       
        #heading{    
            font-family: Georgia, 'Times New Roman', Times, serif;  
        }
        
        
        
    </style>
</head>
<body>  
    <header>
        <h1 class="text-5xl pt-5 text-center pb-16" id="heading">Finding Your best buddy on internet!!</h1>
    </header>

    <main>
        <section class="lg:w-1/2 mx-auto px-3">
            <div class="text-center mx-auto border py-5 lg:rounded-l shadow-xl		" id="buddy">
                <div id="buddy-image">
                    <img class="w-40 block mx-auto border-2 p-1 rounded-full" id="buddy-img" src="" alt="">
                </div>
                <p class="mt-5 text-xl text-gray-400" id="welcome"></p>
                <p class="font-semibold text-4xl mb-4 mt-1" id="value"></p>

                <div class="md:space-x-8 space-x-4 md:text-4xl text-2xl py-5">
                    <i id="name" class="hover:text-blue-300 far fa-user"></i>
                    <i id="email" class="hover:text-blue-300 far fa-envelope"></i>
                    <i id="dob" class="hover:text-blue-300 far fa-calendar-alt"></i>
                    <i id="address" class="hover:text-blue-300 fas fa-map-marked-alt"></i>
                    <i id="phone" class="hover:text-blue-300 fas fa-phone-alt"></i>
                    <i id="user" class="hover:text-blue-300 far fa-user-circle"></i>
                </div>
            </div>
            <button onclick="getBuddy()" class="border bg-blue-400 py-2 px-3 mt-2 rounded-l text-white font-semibold">Try Again</button>

            
        </section>
    </main>

    <script src="js/buddy.js"></script>
</body>
</html>
