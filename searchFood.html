<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry naki</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">   
    <link rel="stylesheet" href="js/css/food.css">
    
</head>
<body>
    <header>
        <h1 class="text-center text-5xl py-5 font-semibold text-black-600"><span class="text-yellow-500">Hungry</span> Naki</h1>
    </header>

    <main>
        <section class="w-3/4 mx-auto py-5">
            <div class="w-full text-center">
                <input class=" text-2xl  w-3/6 bg-gray-200 border-1 py-3 px-3" type="text" id="search-box" placeholder="Search the food you want">
                <button id="search-btn" class="bg-yellow-500 text-white text-2xl p-3 font-semibold">Search</button>
            </div>
        </section>

        <!-- loading for fetching data  -->

        <div id="loading" class="hidden text-center">
            <div class="lds-facebook bg-yellow-500">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="noFood">

        </div>

        <section id="foods-section" class="py-5 grid md:grid-cols-3 grid-cols-1 lg:grid-cols-4 gap-4">
            
        </section>
    </main>

    <script src="js/searchfood.js"></script>
</body>
</html>
